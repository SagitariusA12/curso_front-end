
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentos</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>


    <!-- Display -->
    <div class="inline-box">a</div>
    <div class="inline-box">b</div>
    <div class="inline-box">c</div>
    <span class="block">Teste de block</span>

    <!-- Escondendo elementos -->
    <p class="invisible">Encontre se puder</p>

    <!-- Sticky -->
    <div class="sticky">
        <span>Eu sou um elemento Sticky</span>
    </div>

    
    <!-- Static -->
    <div class="static">
        <span>Eu sou estático</span>
    </div>

    <!-- Relative -->
    <div class="relative">
        <span>Eu sou relativo</span>
    </div>
    <p>Eu sou um parágrafo</p>

    <!-- Absolute -->
    <div class="absolute">
        <span>EU sou absolute</span>
    </div>
    <p>EU sou um parágrafo</p>

    <!-- Relative com Absolute -->
    <div class="relative-container">
        <div class="absolute-1">Absolute 1</div>
        <div class="absolute-2">absolute 2</div>
    </div>


    <!-- Fixa -->
    <div class="fixed">
        <span>POSITION FIXO</span>
    </div>


</body>
</html>
