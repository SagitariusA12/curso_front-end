<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentos</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Border -->
    <div class="border">Borda</div>
    <div class="border-2">Borda 2</div>

    <!-- Border individuais -->
    <p class="border-left">Borda na esquerda</p>
    <p class="border-bottom">Borda inferior</p>

    <!-- Arredondar bordas -->
    <div class="rounded-p">Eu sou arredondado</div>
    <div class="rounded-p-2">Eu sou arredondado 2</div>

    <!-- MARGIN -->
    <div class="margin">Eu tenho margem</div>
    <div class="margin-top">Eu tenho margem no topp</div>
    <div class="margin-shorthand">Utilizando o shorthand</div>
</body>
</html>
