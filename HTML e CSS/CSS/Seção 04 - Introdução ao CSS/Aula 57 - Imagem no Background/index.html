<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FUNDAMENTOS</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Background Color -->
    <p class="bg">Mude o meu backgroud</p>
    <h2 class="bg-2">Outra variação de BG</h2>

    <!-- Opcatidade Backgorund -->
    <div class="bg-opacity">
        <p>Estou aqui</p>
    </div>

    <div class="bg-opacity-2">
        <p>Quase visível</p>
    </div>

    <!-- RGBA com opacidade -->
    <div class="rgba-opacity">
        <h1>Este título precisa estar visível!</h1>
    </div>

    <!-- Background image -->
    <h1 class="bg-image">Este título tem uma imagem</h1>

    <!-- Centralizar imagem de background -->
    <div class="not-centered-bg">

    </div>

    <div class="centred-bg">
        
    </div>
</body>
</html>
