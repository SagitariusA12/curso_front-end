<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentos</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Alinhamentos de texto -->
    <p class="text-align">Alinhado a direita</p>
    
    <div class="container-center">
        <h2>Estamos alinhados no centro</h2>
        <p>Algum texto</p>
    </div>

    <!-- Texto decoration -->
    <p class="underline">Eu tenho Underline</p>
    <p class="line-trough">Eu tenho um risco</p>
    <a href="#" class="remove-underline">Sem Underline</a>

    <!-- Text transform -->
    <p class="uppercase">Este texto é em caixa alta</p>
    <p class="lowercase">ESTE É EM LOWER</p>

    <!-- Espaçamento entre as letras -->
    <h2 class="spacing">Eu tenho espaçamento maior</h2>
</body>
</html>
