<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fundamentos</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Heigth e Width  -->
    <div class="height-width">

    </div>
    <div class="height-width-2">

    </div>

    <!-- Padding -->
    <div class="without-padding">Sem padding</div>
    <div class="padding">Com Padding</div>

    <!-- Padding individual -->
    <p class="padding-individual">Este elemento tem padding diferentes</p>

    <!-- Shorthand properties -->
    <p class="shorthand-padding">Algum Texto</p>
    <p class="shorthand-padding-2">Algum Texto 2</p>

    <!-- Padding com width -->
    <div class="without-border-box">
        <p>Algum conteúdo</p>
    </div>

    <div class="border-box">
        <p>Algum conteúdo</p>
    </div>
</body>
    </html>
