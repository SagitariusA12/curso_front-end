<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS External</title>
    <!-- CSS internal -->
    <style>
        p{
            color: gold;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: red;">Mudar cor com o Inline</h1>
    <h1 style="color: red;">Outro título</h1>

    <!-- Múltiplas regras -->
    <h1 style="color: purple; font-size: 40px; border-bottom: 1px solid red">
        Mudar cor e tamanho fonte
    </h1>

    <!-- Internal CSS -->
    <p>Eu fui estilizado pelo INTERNAL</p>
</body>
</html>
